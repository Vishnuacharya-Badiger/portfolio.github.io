<!DOCTYPE html>

<body link='black' vlink='black'  bgcolor="#FAF9F6">
      <!--header-->
  <table CELLSPACING="0" CELLPADDING="25" align="center">

        <th><a href="index.html" style="text-decoration:none"><h1>zomato</h1></a></th>
        <th><input type="search" placeholder="search" size="90"></th>
        <th><a href="login_Form.html" style="text-decoration: none;"><h3>Log-in</h3></a></th>
       
    </tr>

  <hr>


    <form action="">
        <fieldset>
            <legend>Sign-Up</legend>

            <label for="u_name">Username</label>
            <input type="text" id="u_name" required><br><br>

            <label for="u_phone">Phone</label>
            <input type="text" id="u_phone" required><br><br>

            <label for="u_email">Email</label>
            <input type="email" id="u_email" required><br><br>

            <label for="u_pass">Password</label>
            <input type="password" id="u_pass" required><br><br>

            <label for="u_state">State</label>
            <input type="text" id="u_state" required><br><br>

            <label for="u_city">City</label>
            <input type="text" id="u_city" required><br><br>
            
            <a href="index.html">
                <button>Submit</button>
        </fieldset>

    </form>
